<!DOCTYPE html>
<html>
<head>
    <title>YouTube Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video h2 {
            font-size: 18px;
            margin: 0;
        }
        .video p {
            font-size: 14px;
            color: #666666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Gaming</h1>
    </header>
    <main>
        <div class="video">
            <h2>Video Title 1</h2>
            <p>Channel Name 1</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h2>Video Title 2</h2>
            <p>Channel Name 2</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h2>Video Title 3</h2>
            <p>Channel Name 2</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- Add more video sections as needed -->
    </main>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="video-page">
        <div class="video-container">
            <video controls>
                <source src="troll.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
